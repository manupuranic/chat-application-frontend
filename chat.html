<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mchat App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header><h1 class="heading">Mchat App</h1></header>
    <main>
      <div class="container rounded w-100" id="message-container">
        <div>
          <h3>Demo</h3>
          <hr />
        </div>
        <div>
          <ul class="list-group" id="message-list">
            <li class="list-group-item left shadow-sm rounded">test: Hello</li>
            <li class="list-group-item right shadow-sm rounded">user: Hi</li>
            <li class="list-group-item right shadow-sm rounded">
              user: How are you
            </li>
            <li class="list-group-item left shadow-sm rounded">
              test: I am doing fine. Hru?
            </li>
          </ul>
        </div>
      </div>
      <div class="form-container">
        <div class="message-send">
          <form action="" id="send-message">
            <input type="text" class="form-control" />
            <button type="submit" class="btn">Send</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
