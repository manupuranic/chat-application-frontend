<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mchat App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <p id="menu">
        <button
          class="btn"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#user-container"
        >
          <span class="material-symbols-outlined"> menu </span>
        </button>
      </p>
      <div id="user-container" class="collapse collapse-horizontal rounded">
        <div id="collapse-div" style="width: 300px">
          <h2 class="heading" class="rounded">Mchat App</h2>
          <ul class="list-group">
            <li class="list-group-item users">user</li>
            <li class="list-group-item users">test</li>
          </ul>
        </div>
      </div>

      <div class="container rounded w-100" id="chat-body">
        <div id="chat-container">
          <div>
            <h4 class="user-profile">test</h4>
            <hr />
          </div>
          <div id="message-container">
            <table class="table table-borderless">
              <tbody>
                <tr>
                  <td>
                    <span class="others rounded shadow-sm">test: hello</span>
                  </td>
                  <td></td>
                </tr>
                <tr class="right">
                  <td></td>
                  <td>
                    <span class="you rounded shadow-sm">you: how are you?</span>
                  </td>
                </tr>
                <tr class="right">
                  <td></td>
                  <td><span class="you rounded shadow-sm">you: hi</span></td>
                </tr>
                <tr class="right">
                  <td></td>
                  <td><span class="you rounded shadow-sm">you: hi</span></td>
                </tr>
                <tr>
                  <td>
                    <span class="others rounded shadow-sm">test: hello</span>
                  </td>
                  <td></td>
                </tr>
                <tr class="right">
                  <td></td>
                  <td><span class="you rounded shadow-sm">you: hi</span></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="form-container">
            <div class="message-send">
              <form action="" id="send-message">
                <input type="text" class="form-control" />
                <button type="submit" class="btn send-btn">
                  <span class="material-symbols-rounded"> send </span>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
